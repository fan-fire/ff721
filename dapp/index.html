<!doctype html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

  <title>FF721</title>

  <style>
    .container {
      margin-top: 20px;
    }

    .info {
      list-style: none;
      padding: 0;
    }

    .info li {
      margin-bottom: 10px;
    }

    .logs {
      height: 700px;
      overflow-y: scroll;
    }

    .ff721 {
      height: 700px;
      overflow-y: scroll;
    }

    .ff1155 {
      height: 700px;
      overflow-y: scroll;
    }

    #spinner {
      visibility: hidden;
    }

    body.busy .spinner {
      visibility: visible !important;
    }
  </style>
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <script src="./index.js"></script>

  <div class="container-fluid mx-4">

    <div class="row" align="center">
      <div class="col-12" align="center">
        <button type="button" class="btn btn-warning px-5 my-2" id="btnConnect">Connect Metamask</button>
      </div>
    </div>

    <div class="row" align="center">
      <div class="col-1" align="center"></div>

      <div class="col-3 border p-3 mx-4 ff721 border-info" align="center">
        <h1 class="text-info"> Details </h1>


        <div class="row m-2">

          <div class="col-6">
            <div class="dropdown">
              <button class="btn btn-secondary dropdown-toggle " type="button" id="btnContractSelectionDropdown"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Selection
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" id="contractSelectionDropdownFF721v1">FF721v1</a>
                <a class="dropdown-item" id="contractSelectionDropdownFF721v2">FF721v2</a>
              </div>
            </div>
          </div>

          <div class="col-6">
            <div class="dropdown">
              <button class="btn btn-secondary dropdown-toggle" type="button" id="btnContractConnectionSelection"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Connect
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" id="contractConnectionSelectionDeploy">Deploy New FF721</button></a>
                <a class="dropdown-item" id="contractConnectionSelectionConnect">Connect To Existing</button></a>
              </div>
            </div>
          </div>
        </div>

        <div class="row mx-2">
          <div class="col-6">
          <button type="button" class="btn btn-info px-5 my-2" id="btnDeployContract" enabled="false">Deploy</button>
          </div>
          <div class="col-6">
          <button type="button" class="btn btn-info px-5 my-2" id="btnConnectContract" enabled="false">Connect</button>
          </div>
        </div>

        <div class="row mx-2">
          <input type="text" class="form-control" id="inputContractAddress" placeholder="Contract Address">
        </div>

          
          <div class="row mx-2" align="left">
            <p class="text-white">Type: <span id="contractType"></span></p>
            <p class="text-white">Address: <span id="contractAddress"></span></p>
            <p class="text-white">Name: <span id="contractName"></span></p>
            <p class="text-white">Symbol: <span id="contractSymbol"></span></p>
            </div>  

      </div>



      <div class="col-3 border p-3 mx-4 ff721 border-white" align="center">
        <h1 class="text-white"> FF721 </h1>

       

        <div id="contractUI" class="row mx-2">
          </div>

      </div>



      <div class="col-3 border p-3 mx-4  logs border-warning" align="center">
        <h1 class="text-warning"> Logs </h1>
        <ul class="info"></ul>
      </div>
      <div class="col-1" align="center"></div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
